<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Cart</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
  <div class="div">PLEASE ADD THE ITEM </div>
    <div class="wrapper">
      <div class="container"></div>
      <div class="cartContainer">
        <div class="cartItems">
          <div class="cartTitle">title</div>
          <div class="price">price |</div>
          <div class="cartQuantity">quantity |</div>
          <div class="cartPrice">total</div>
        </div>
        <div class="Container"></div>
        <div style="display: flex">
          <div>Total:</div>
          <div class="total"></div>
        </div>
        <button
          class="checkout-btn"
          style="
            width: 100%;
            padding: 1em 3em;
            color: white;
            background-color: black;
          "
        >
          Click TO Checkout
        </button>
      </div>
    </div>
    <script defer src="script.js"></script>
  </body>
</html>

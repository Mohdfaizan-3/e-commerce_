<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>MeShop.</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="./signup.html" />
  </head>
  <body>
    <nav>
      <div class="brand">
        <a href="/">MeShop.</a>
      </div>
      <div class="nav-items">
        <a href="/index.html">Home</a>
        <a href="/login/login.html">Login</a>
        <a href="/signup/signup.html">Signup</a>
        <a href="/">My Cart</a>
      </div>
    </nav>

    <div class="container">
      <h1>MeShop.</h1>
      <p style="font-weight: 500; font-size: 1.1rem">
        Your first shop built on using HTML, CSS, JAVASCRIPT
      </p>

      <div class="div-box">
        <div class="left-div">
          <div class="btn">
            <button class="login"><a href="/login/login.html">login</a></button>
            <button class="signup" style="background-color: #000;"><a style="color: white; background-color: #000;" href="/signup/signup.html">signup</a></button>
          </div>

          <div class="items">
            <div class="item">
              <img src="./shop/tshirt.png" alt="Item" />
              <div class="info">
                <div class="row">
                  <div class="price">$100</div>
                  <div class="sized">S,M,L</div>
                </div>
                <div class="colors">
                  Colors:
                  <div class="row">
                    <div class="circle" style="background-color: #000"></div>
                    <div class="circle" style="background-color: #4938af"></div>
                    <div class="circle" style="background-color: #203d3e"></div>
                  </div>
                </div>
                <div class="row">Rating:</div>
              </div>
              <button id="addBtn">Add to Cart</button>
            </div>
          </div>
        </div>

        <div class="right-div">
          <img style="width: 100%" src="./landingPagePic.png" />
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup</title>
    <link rel="stylesheet" href="signup.css" />
    <script defer src="signup.js"></script>
  </head>
  <body>
    <nav>
      <div class="brand">
        <a href="/">MeShop.</a>
      </div>
      <div class="nav-items">
        <a href="/index.html">Home</a>
        <a href="/login/login.html">Login</a>
        <a href="/signup/signup.html">Signup</a>
        <a href="/">My Cart</a>
      </div>
    </nav>

    <h1>Sign up</h1>

    <div class="container">
      <form id="form">
        <input
          type="text"
          id="first-name"
          name="firstName"
          placeholder="first name"
          required
        />
        <input
          type="text"
          id="last-name"
          name="lastName"
          placeholder="last name"
          required
        />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="email"
          required
        />
        <input
          type="password"
          id="password1"
          placeholder="Create Password (Min. 8 characters)"
          required
          title="Please enter password"
        />
        <input
          type="password"
          id="password2"
          placeholder="Confirm Password"
          required
          name="password"
        />
        <button type="submit">SIGN UP</button>
      </form>

      <div class="message-container">
        <h3 id="message"></h3>
      </div>
    </div>
  </body>
</html>
